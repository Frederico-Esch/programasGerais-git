<html>
    <head>
        <style>
            h1{
                text-align: center;
                font-family:-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
                color: grey;
            }
            div{
                text-align: center;
            }
            .controle{
                color: red;
            }
            #imagem{
                height: 100px;
                object-fit: cover;
                object-position: 0px -20px;
            }
            #dibragem{
                height: 100px;
                object-fit: cover;
                object-position: 0px -120px;
            }
            button{
                border-color: white;
                color: white;
                border: 0px;
                padding: 0px;
            }
        </style>
        <script>
            window.onload = function(){
                if(document.URL.substring(document.URL.indexOf("?") + 1,document.URL.indexOf("?") + 2) == "f"){
                    var valor = document.URL.substring(document.URL.indexOf("?") + 3);
                    if(valor == "1"){
                        document.getElementById("imagem").id = "dibragem";
                    }else{
                        document.getElementById("dibragem").id = "imagem"
                    }
                }
            }
            function troc(){
                if(document.getElementById("imagem")){
                    document.getElementById("fredin").value = "1";
                    document.getElementById("imagem").id = "dibragem";
                    document.getElementById("fredin").click();
                }else{
                    document.getElementById("fredin").value = "0";
                    document.getElementById("dibragem").id = "imagem"
                    document.getElementById("fredin").click();
                }
            }
        </script>
        <title>Ard</title>
    </head>
    <body>
        <h1>Arduino controle</h1>
        <h1 class="controle">led</h1>
        <br/>
        <form action="" method="get">
        <button type ="submit" value="fred" name="f" id="fredin"></button>
        <div>
            <img id = "dibragem" src="./ligado.jpg" width = 250px onclick = "troc()"></img>
        </div>
        </form>
    </body>
</html>
