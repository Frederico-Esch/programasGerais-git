<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Meu Node</title>
        <script>
        window.onload = function(){
            fullurl = window.location.href
            quero = fullurl.split('/')
            quero = quero[3]
            obj = document.createElement('DIV')
            obj.id = 'gggg'
            obj.textContent = quero
            document.getElementById('apendado').appendChild(obj)
        }
        function fpf(){
            dela = document.getElementById('familia').value;
            document.getElementById('naotem').value = dela
        }
        function Nova(){
            img = document.createElement('IMG')
            img.src = "https://i.imgur.com/F543MoZ.png"
            img.style.width = '100px'
            img.style.height = '100px'
            document.getElementById('images').appendChild(img)
        }</script>
        <style>
        #images{
            margin: auto;
            background-color: red;
            width: 100px;
        }
        #gggg{
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            font-size: 25px;
            text-align: left;
        }
        </style>
    </head>
    <body>
        <h1>e ai manooooo</h1>
        <div id='images'></div>
        <br></br>
        <input type="button" onclick="Nova()" value="imagem"/>
        <form action="/frai/" method="get">
            <input id='familia' type='text' onchange=fpf()>
            <button id='naotem' name="idade" type="submit" value="">Vai</button>
            </form>
        <br/>
        <br/>
        <div id='apendado'></div>
        <br/>
        <a href="/"><-----Volta</a>
    </body>
</html>
